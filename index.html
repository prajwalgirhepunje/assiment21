<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assiment21</title>
    <style>
        body{
            background-color: #eeeee4;
        }
        .text-center{
            text-align: center;
        }
        .dashed-bottom{
            border-bottom: 1px dashed gray;
        }
        .recipt-container{
        width: 80%;
        border: 1px solid gray;
        margin: 0 auto;
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  
    .brand-logo{
        width: 100px;
        display: block;
        margin:0 auto;
    }
   
    .brand-addres{
        text-align: right;
    }
   .brand-mobail{
    text-align: right;
}
.recepit-title{
    font-size: 30px;
    margin: 40px 0;
}
.receipt-detial-key{
    color: gray;
    width: 30%;

}
.receipt-detial-value{
    font-weight: bold;
    width: 30%;
}
.receipt-detial{
    display: flex;
    justify-content: center;
    font-size: 20px;
    margin: 20px 0;

}
.accountant-signiture{
    text-align: right;
    margin-top: 100px;
}
.stamp{
    width: 200px;
    position: absolute;
    right:10px;
    bottom: 60px;
}
.receipt-body{
    position: relative;
   

}
.receipt-footer{
    padding: 20px 0;
    font-size: 20px;
    background-color: #ffca39;
}
/* small devices */
@media screen and (min-width: 600px){
    .receipt-detial{
        display: flex;
    }
    .stamp{
       height: 100px;
       width: 100px;
    }.accountant-signiture{
    text-align: wrap;
    margin-top: 0px;
    margin-bottom: 10px;
}
}
   /* normal Devices */

   @media screen and (min-width: 601px) and (max-width: 768px) {
    .receipt-detial{
        display: flex;
    }
    .stamp{
       height: 100px;
       width: 100px;
    }.accountant-signiture{
    text-align: right;
    margin-top: 0px;
    margin-bottom: 10px;
}
}
   }
  /* Tablet Devices */
  @media screen and (min-width: 769px) and (max-width: 992px) {
  
  }

  /* large device */

  @media screen and (min-width: 993px) and (max-width: 1200px) {
    
  }
    
    </style>
</head>
<body>
    <div class="recipt-container">
        <div class="receipt-header dashed-bottom">
            <img src="logo.png" class="brand-logo">
            <h2 class="text-center">road to coad</h2>
            <p class="brand-addres">404,above lotus hospital, <br>shewalewadi/<br> pune-412307</p>
            <p class="brand-mobail">+91-7387698670</p>
        </div>

<div class="receipt-body dashed-bottom">
<h3 class="recepit-title text-center">payment receipt</h3>

<div class="receipt-detial">
    <div class="receipt-detial-key">payment no:</div>
    <div class="receipt-detial-value dashed-bottom ">12345678</div>
    
</div>
<div class="receipt-detial">
    <div class="receipt-detial-key">payment date</div>
    <div class="receipt-detial-value dashed-bottom">24/05/24</div>
    
</div>
<div class="receipt-detial">
    <div class="receipt-detial-key">amount:</div>
    <div class="receipt-detial-value dashed-bottom">4000/-</div>
    
</div>
<div class="receipt-detial">
    <div class="receipt-detial-key">payment mode:</div>
    <div class="receipt-detial-value dashed-bottom">upi</div>
</div><img src="./stamp.png" class="stamp">
<p class="accountant-signiture">accountant signiture <br><br><br></p>
</div>
<p>this is a computer gentarer receipt and dose not reqire any signiture</p>
<div class="receipt-footer text-center">
thank you for your payment
</div>
</div>
</body>
</html>
